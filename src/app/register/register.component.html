      <form action="">
        <h1>Register</h1>

          <input

            name="username"
            id="username"

            type="password"
            name="password"

            required

        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
            required
          />
        </div>

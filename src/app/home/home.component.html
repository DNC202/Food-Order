<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a href="/food/{{food.id}}">
      <img src="{{ food.thumbnail }}" alt="" />
    </a>
    <div class="content">
      <div class="name">
        {{ food.name }}
      </div>
      <div class="description">
        {{ food.description }}
      </div>
      <span class="price"> {{ food.price }} VND </span>
    </div>
    <button class="add-cart">Add to cart</button>
  </li>
</ul>

<div class="container">
  <img src="{{ food.thumbnail }}" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="price"> {{ food.price }} VND </span>
    </div>
    <div class="description">
      <span>
        {{ food.description }}
      </span>
    </div>
    
    <button>Add To Cart</button>
  </div>
</div>

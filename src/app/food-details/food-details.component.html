<div class="container">
    <img src="{{food.thumbnail}}" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
    </div>
    <div class="body">
        <span class="description">
            {{food.description}}
        </span>      
        <span class="price">
            {{food.price}} VND
        </span>
    </div>
</div>
